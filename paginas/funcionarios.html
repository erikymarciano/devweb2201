    <!-- profile body -->
    <div class="container">
      <div class="row g-5" style="margin-top: 20px;">

        <!-- left column -->
        <div class="col-md-5 col-lg-2">          
        </div>

        <!-- right column -->
        <div class="col-md-7 col-lg-8">
          <form class="needs-validation" novalidate="">
            <div class="row g-3">

              <h4>Funcionário</h4>

              <div class="col-sm-12">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" value="" required="true">
                <div class="invalid-feedback">
                  Nome inválido.
                </div>
              </div>
      
              <div class="col-sm-6">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" value="" required="true">
                <div class="invalid-feedback">
                  CPF inválido.
                </div>
              </div>

              <div class="col-md-6">
                <label for="papel" class="form-label">Papel</label>
                <select class="form-select" id="papel" required="">
                  <option value="">Escolha um papel...</option>
                  <option>Admin</option>
                  <option>Vendedor</option>
                  <option>Comprador</option>
                </select>
                <div class="invalid-feedback">
                  Selecione um estado.
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
                <div class="invalid-feedback">
                  Endereço de email inválido.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" value="" required="true">
                <div class="invalid-feedback">
                  CNPJ inválido.
                </div>
              </div>

              <div class="col-sm-6">
                
              </div>

              <a href="#" class="btn btn-primary text-light w-25" aria-label="Salvar">Salvar</a>


              

            </div>
          </form>
        </div>
        
      </div>
    </div>
